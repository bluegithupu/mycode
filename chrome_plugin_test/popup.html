<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页助手</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>网页助手</h2>
  <button id="extractText" class="button">提取页面文本</button>
  <button id="changeBackground" class="button">更改背景颜色</button>
  <script src="popup.js"></script>
</body>
</html>
